<!--/public/popup.html-->
<!DOCTYPE html>
<html>

<head>
  <title>Anti-Phishing Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div id="mainPage" class="container">
    <h1>Anti-Phishing Extension</h1>
    <button id="goToRegisterPage">Register</button>
    <button id="goToLoginPage">Log In</button>
  </div>

  <div id="registerPage" class="container hidden">
    <div class="bg">
      <form id="registerForm" class="form-register">
        <h1 class="h3 mb-3">Sign Up</h1>
        <label for="registerEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="agreeTerms">
          <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>

  <div id="loginPage" class="container hidden">
    <div class="bg">
      <form id="loginForm" class="form-login">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        <div class="checkbox mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMeSwitch">
          <label class="form-check-label" for="rememberMeSwitch"> Remember me</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
